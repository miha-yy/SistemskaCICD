name: test

on:
  push:
    branches:
      - master

jobs:
  setup-environment:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install
        run: |
          touch napaka.txt
          python3 -m pip install --upgrade pip > pip_install_log.txt 2>&1 || echo "ERROR: pip install" > napaka.txt
          pip install -r requirements.txt > requirements_install_log.txt 2>&1 || echo "ERROR: requirements install" > napaka.txt
          pip install pytest

      - name: error
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: errors
          path: napaka.txt
          if-no-files-found: ignore

  run-tests:
    runs-on: self-hosted
    needs: setup-environment

    steps:
      - uses: actions/checkout@v3
      - name: checkout
        uses: actions/download-artifact@v3
        with:
          name: errors
      - name: run
        run: |
          if [ -s napaka.txt ]; then
            echo "ERROR: env config"
            cat napaka.txt
            exit 1
          else
            echo "run pytest"
          fi
      - name: testing
        run: pytest test_main.py
